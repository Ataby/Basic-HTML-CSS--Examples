<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme örneği</title>
</head>
<body>
    <h1>Listeler</h1><hr>
    <h4>Ordered List: </h4><hr>
    <h6>En iyi araba markaları: </h6>

    <ol reversed="4">
        <li>BMW</li>
        <li>Volkswagen</li>
        <li>Toyota</li>
        <li>Mercedes</li>
    </ol>

    <h4>Unordered List: </h4><hr>
    <ul>
        <li style="background-color: yellow; color: blue;" >Fenerbahçe</li>
        <li style="background-color: black; color: white;">Beşiktaş</li>
        <li style="background-color: red; color: yellow;" >Galatasaray</li>
       
    </ul>
<hr><br>
    <h4>Bilmediğimiz kelimeler:</h4>
    <dl>
        <dt>Sâni-i Hakîm:</dt>
        <dd>Hikmetli ve sanatlı olması</dd>
    </dl>
</body>
</html>
