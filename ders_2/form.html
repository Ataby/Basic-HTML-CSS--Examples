<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Doldurma</title>
</head>
<body>
    
<h2> Siteye hoşgeldiniz</h2>

<form action="result.html" method="get">

    <div>
        <label for="name">İsim:</label>
        <!-- YAZIYA TIKLAYINCA KUTUYU AKTİFLEŞTİRMEK İÇİN LABEL KOMUTU -->
        <input type="text" name="İsim " id="name" placeholder="Lütfen isminizi giriniz" value="M" required>
        <br>  
        
        <label for="soyisim">Soyisim:</label>
        <input type="text" name="Soyisim " id="soyisim" placeholder="Lütfen soyisminizi giriniz" value=" A" required > 
        <!-- KUTUCUĞU ÖNCEDEN DOLDURMAK İÇİN VALUE KOMUTU -->
    </div>
<br>


<div>
    <span>Teslimat seçiniz: </span> <br>
    <input type="radio" name="Cinsiyet" id="cins1" value="Erkek"required>
    <label for="cins1">Ev, Ofis vb</label><br>
    
    <!-- REQUIRED ALANI KESİNLİKLE DOLDURULMALI -->
    <input type="radio" name="Cinsiyet" id="cins" value="Kadın" required>
    <label for="cins">Restoranda yiyeceğim.</label><br>
</div> <BR></BR>

<div>
    <span> Favori yemeklerinizi belirleyiniz: </span><br>
    <input type="checkbox" name="fırın yemeği" id="fırın">
<label for="fırın">Fırın yemekleri</label><br>
<input type="checkbox" name="balık" id="balık">
<label for="balık">Balık yemekleri</label><br>
<input type="checkbox" name="çorba" id="çorba">
<label for="çorba">Çorbalar</label><br>
<input type="checkbox" name="salata" id="salata">
<label for="salata">  Salatalar</label><br>
<input type="checkbox" name="meze" id="meze">
<label for="meze">Meze çeşitleri</label><br>
<input type="checkbox" name="tatlı" id="tatlı">
<label for="turşu">Tatlı çeşitleri</label><br>
<input type="checkbox" name="içecek" id="içecek">
<label for="içecek">İçecek çeşitleri</label><br>
<!-- <input type="checkbox" name="pilav" id="pilav">
    <label for="pilav">Pilav çeşitleri</label> -->

</div>

<label for="arama">Ekstra istek yemeğinizi yazabilirsiniz: </label>
<input type="search" id="arama" name="Aranan yemek: ">
<input type="button" value="Ekle">
<br><br>

<div>
    <label for="porsiyon"> İstenilen çeşitlerden sırasıyla porsiyon miktarı</label>
    <input type="text" name="porsiyon miktarı" id="porsiyon">
</div>
<br><br>
<div>
<label for="sifre">4 haneli sipariş şifrenizi ekleyiniz:</label>
<input type="password" name="Girilen parola" id="sifre" required><br>
<Span> <mark>Yemeği teslim alırken bu şifreyi kullanacaksınız</mark> </Span>
<!-- REQUIRED ALANI KESİNLİKLE DOLDURULMALI -->
</div><br>

<br> 
<input type="submit" value="Gönder">
<br><br>
<input type="reset" value="Sıfırlama">
</form>



</body>
</html>
