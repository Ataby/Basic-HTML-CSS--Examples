<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-warning text-light">
      <h1 class="text-center bg-danger">Grid | Bootstrap</h1>
    </div>

    <div class="row">
      <div class="col-6 bg-warning text-end p-4">6</div>
      <div class="col-6 p-4 bg-info">6</div>

      <div class="p-4 col-4 bg-dark-subtle">4</div>
      <div class="p-4 col-2 bg-danger-subtle">2</div>
      <div class="p-4 col-2 bg-info-subtle">2</div>
      <div class="p-4 col-1 bg-success text-light">1</div>
      <div class="p-4 col-3 bg-warning-subtle">3</div>
    </div>

    <h1 class="mt-5">Flex Align</h1>

    <div class="row justify-content-center border border-danger">
      <div class="col-3 bg-danger">3</div>
      <div class="col-4 bg-warning">4</div>
    </div>

    <div class="row justify-content-around border border-success mt-2">
      <div class="col-2 bg-info">2</div>
      <div class="col-5 bg-secondary">5</div>
    </div>

    <h1 class="mt-5">Breakpoint</h1>
    <div class="row mt-5">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger-subtle border border-light"
      >
        1
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger-subtle border border-light"
      >
        2
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger-subtle border border-light"
      >
        3
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger-subtle border border-light"
      >
        4
      </div>

      <!-- col-xs kısmı belirtilmezse 12 default olarak çalışır. -->
    </div>
    <h1 class="mt-5">Display</h1>
    <!-- SADECE XS EKRANLARDA GÖZÜKEN ELEMENT -->
    <!-- SADECE XS EKRANLARDA GÖZÜKMEYEN ELEMENT -->
    <!-- SADECE MD EKRANLARDA GÖZÜKEN ELEMENT -->
    <!-- SADECE MD EKRANLARDA GÖZÜKMEYEN ELEMENT -->
    <!-- SADECE MD+ EKRANLARDA GÖZÜKEN ELEMENT -->

    <div class="container">
      <div class="bg-danger d-sm-none">SADECE XS GÖZÜKEN</div>
      <div class="bg-success d-none d-sm-block">SADECE XS GÖZÜKMEYEN</div>
      <div class="bg-warning d-none d-md-block d-lg-none">
        SADECE MD GÖZÜKEN
      </div>
      <div class="bg-danger d-block d-md-none d-lg-block">
        SADECE MD GÖZÜKMEYEN
      </div>
      <div class="bg-success d-block d-lg-none">SADECE MD+ GÖZÜKMEYEN</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
